<html>
<body>
<form action="register" method="POST">
FirstName: <input type="text" name="t1" required> <br>
LastName: <input type="text" name="t2" required><br>
UserName: <input type="text" name="t3" required pattern="^[A-Z][a-z0-9]+"> <br>
Password: <input type="password" name="t4" required minlength=6><br>
Address: <input type="text" name="t5" required> <br>
ContactNo: <input type="number" name="t6" required maxlength=10> <br>
<input type="submit" value="register">
</form>
</body>
</html>
